# Render Blueprint Spec
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: dairy-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: FRONTEND_URL
        sync: false
